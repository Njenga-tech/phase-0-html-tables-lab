<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Population Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .city {
            font-style: italic;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>City</th>
        <th>State</th>
        <th>2017 Estimate</th>
    </tr>
    <tr>
        <td class="city">New York</td>
        <td>New York</td>
        <td>8,622,698</td>
    </tr>
    <tr>
        <td class="city">Los Angeles</td>
        <td>California</td>
        <td>3,999,759</td>
    </tr>
    <tr>
        <td class="city">Chicago</td>
        <td>Illinois</td>
        <td>2,716,450</td>
    </tr>
    <tr>
        <td class="city">Houston</td>
        <td>Texas</td>
        <td>2,312,717</td>
    </tr>
</table>

</body>
</html>
